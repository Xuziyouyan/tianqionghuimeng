            // 播放器就绪事件
            videoPlayer.ready(function() {
                console.log('视频播放器初始化完成');
            });
            
            // 错误处理
            videoPlayer.on('error', function() {
                const error = videoPlayer.error();
                console.error('视频播放错误:', error);
                showErrorMessage('视频加载失败，请检查网络连接或视频地址');
            });
        }
        
        // 加载视频列表
        function loadVideoList(series) {
            currentSeries = series;
            const seriesData = videoData[series];
            
            if (!seriesData) return;
            
            // 更新当前系列标题
            document.getElementById('current-series-title').textContent = seriesData.name;
            document.getElementById('current-episode-count').textContent = 
                `共${seriesData.episodes.length}集，${seriesData.status}`;
            
            // 获取视频列表容器
            const listContainer = document.getElementById('video-list');
            listContainer.innerHTML = '';
            
            // 生成视频项
            seriesData.episodes.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'video-item';
                if (index === currentVideoIndex && currentSeries === series) {
                    item.classList.add('playing');
                }
                
                // 构建标签HTML
                let tagsHtml = '';
                if (video.tags.includes('remote')) {
                    tagsHtml += '<span class="remote-tag">远程视频</span>';
                }
                if (video.tags.includes('ai')) {
                    tagsHtml += '<span class="ai-tag">AI生成</span>';
                }
                
                item.innerHTML = `
                    <div class="episode-number">${video.id}</div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-duration">时长: ${video.duration}</div>
                    </div>
                    <div class="video-tags">${tagsHtml}</div>
                `;
                
                // 绑定点击事件
                item.addEventListener('click', () => {
                    // 移除所有播放状态
                    document.querySelectorAll('.video-item').forEach(v => v.classList.remove('playing'));
                    // 添加当前播放状态
                    item.classList.add('playing');
                    
                    // 更新当前播放索引
                    currentVideoIndex = index;
                    
                    // 播放视频
                    playVideo(series, video, index);
                });
                
                listContainer.appendChild(item);
            });
        }
        
        // 播放视频
        function playVideo(series, video, index) {
            const seriesData = videoData[series];
            
            // 显示播放信息
            updateVideoInfo(seriesData.name, video.title);
            
            // 如果有视频URL，则播放真实视频
            if (video.url) {
                try {
                    // 隐藏占位符
                    const placeholder = document.getElementById('video-placeholder');
                    placeholder.classList.add('hidden');
                    
                    // 设置视频源
                    videoPlayer.src({
                        src: video.url,
                        type: getVideoType(video.url)
                    });
                    
                    // 加载视频
                    videoPlayer.load();
                    
                    // 尝试播放
                    const playPromise = videoPlayer.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.log('自动播放被阻止，需要用户交互');
                            // 显示播放按钮提示
                            showPlayPrompt();
                        });
                    }
                    
                    console.log(`开始播放: ${seriesData.name} - ${video.title}`);
                    
                } catch (error) {
                    console.error('播放失败:', error);
                    showErrorMessage('播放失败: ' + error.message);
                }
            } else {
                // 如果没有视频URL，显示提示
                showNoVideoMessage(seriesData.name, video.title);
            }
        }
        
        // 获取视频类型
        function getVideoType(url) {
            const extension = url.split('.').pop().toLowerCase();
            if (extension === 'mp4' || extension === 'm4v') {
                return 'video/mp4';
            } else if (extension === 'webm') {
                return 'video/webm';
            } else if (extension === 'ogg' || extension === 'ogv') {
                return 'video/ogg';
            }
            return 'video/mp4'; // 默认
        }
        
        // 更新视频信息
        function updateVideoInfo(seriesName, videoTitle) {
            // 在实际项目中可以添加更复杂的信息展示
            console.log(`正在播放: ${seriesName} - ${videoTitle}`);
        }
        
        // 显示播放提示
        function showPlayPrompt() {
            // 可以添加自定义播放提示UI
            console.log('请点击播放按钮开始播放');
        }
        
        // 显示错误信息
        function showErrorMessage(message) {
            const placeholder = document.getElementById('video-placeholder');
            placeholder.innerHTML = `
                <i class="fas fa-exclamation-triangle" style="color: #ff7e5f;"></i>
                <h3>播放失败</h3>
                <p>${message}</p>
                <p style="margin-top: 20px; font-size: 0.9rem; color: rgba(255, 255, 255, 0.7);">
                    请检查视频地址或网络连接
                </p>
            `;
            placeholder.classList.remove('hidden');
        }
        
        // 显示无视频信息
        function showNoVideoMessage(seriesName, videoTitle) {
            const placeholder = document.getElementById('video-placeholder');
            placeholder.innerHTML = `
                <i class="fas fa-video-slash" style="color: rgba(134, 168, 231, 0.5);"></i>
                <h3>${seriesName} ${videoTitle}</h3>
                <p>此剧集暂无视频内容</p>
                <div style="margin-top: 20px; padding: 15px; background: rgba(74, 110, 224, 0.2); border-radius: 8px; max-width: 500px;">
                    <p style="font-size: 0.9rem; margin-bottom: 10px;">要播放此视频，请：</p>
                    <ol style="text-align: left; padding-left: 20px; font-size: 0.9rem; color: rgba(255, 255, 255, 0.8);">
                        <li>获取视频文件的URL地址</li>
                        <li>在JavaScript代码中替换视频URL</li>
                        <li>刷新页面后即可播放</li>
                    </ol>
                </div>
            `;
            placeholder.classList.remove('hidden');
        }
        
        // 更新状态栏时间
        function updateStatusBarTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
            
            // 模拟电量变化
            const battery = document.getElementById('battery');
            const batteryLevel = Math.floor(Math.random() * 20) + 80; // 80-100%随机
            battery.textContent = `${batteryLevel}%`;
        }
        
        // 更新统计数据
        function updateStats() {
            // 计算总系列数
            const totalSeries = Object.keys(videoData).length;
            document.getElementById('total-series').textContent = totalSeries;
            
            // 计算总剧集数
            let totalEpisodes = 0;
            let aiGeneratedCount = 0;
            let totalDuration = 0;
            
            for (const series in videoData) {
                totalEpisodes += videoData[series].episodes.length;
                
                // 计算AI生成剧集数
                videoData[series].episodes.forEach(episode => {
                    if (episode.tags.includes('ai')) {
                        aiGeneratedCount++;
                    }
                    
                    // 计算总时长（简单估算）
                    const durationParts = episode.duration.split(':');
                    if (durationParts.length === 2) {
                        const minutes = parseInt(durationParts[0]);
                        const seconds = parseInt(durationParts[1]);
                        totalDuration += minutes + seconds / 60;
                    }
                });
            }
            
            document.getElementById('total-episodes').textContent = totalEpisodes;
            document.getElementById('ai-generated-count').textContent = aiGeneratedCount;
            document.getElementById('total-duration').textContent = Math.round(totalDuration);
        }
        
        // 添加一些初始动画效果
        setTimeout(() => {
            document.querySelectorAll('.fade-in').forEach((el, index) => {
                el.style.opacity = 1;
                el.style.transform = 'translateY(0)';
            });
        }, 100);
    </script>
